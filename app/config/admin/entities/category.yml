---

easy_admin:
  entities:
    Category:
      class: AppBundle\Entity\Category
      label: 'Categories'

      list:
        title: '%%entity_label%%'

        actions:

          - name  : 'show'
            label : 'Show'
            icon  : 'search'

          - name  : 'edit'
            label : 'Edit'
            icon  : 'edit'

          - name  : 'delete'
            label : 'Delete'
            icon  : 'trash'

        fields:

          - id
          - enabled
          - name
          - description

      show:
        fields:

          - property  : 'name'
            label     : 'Label'
            css_class : 'large'

          - property  : 'enabled'
            label     : 'Published'

          - property  : 'description'

          - property  : 'products'

      form:
        fields:

          - label     : 'General Information'
            type      : 'group'
            icon      : 'pencil'
            css_class : 'col-sm-8'

          - name
          - products

          - property  : 'description'
            type      : 'Ivory\CKEditorBundle\Form\Type\CKEditorType'

          - type      : 'group'
            icon      : 'floppy-o'
            css_class : 'col-sm-4'
            label     : 'Publish State'

          - property  : 'enabled'
            label     : 'Published'

...
