---

easy_admin:
  entities:
    Category:
      class: AppBundle\Entity\Category
      label: 'Categories'

      list:
        title: '%%entity_label%%'

        actions:

          - name  : 'show'
            label : 'Show'
            icon  : 'search'

          - name  : 'edit'
            label : 'Edit'
            icon  : 'edit'

          - name  : 'delete'
            label : 'Delete'
            icon  : 'trash'

        fields:

          - id
          - enabled
          - featured
          - name

          - property  : 'image'
            type      : 'image'
            base_path : '%app.path.category_images%'

          - parent

      show:
        fields:

          - property  : 'name'
            label     : 'Label'
            css_class : 'large'

          - property  : 'image'
            type      : 'image'
            base_path : '%app.path.product_images%'

          - property  : 'image'
            type      : 'image'
            base_path : %app.path.category_images%

          - property  : 'enabled'
            label     : 'Published'

          - property  : 'featured'
            label     : 'Featured'

          - property  : 'parent'
            label     : 'Parent category'

          - products

      form:
        fields:

          - label     : 'General Information'
            type      : 'group'
            icon      : 'pencil'
            css_class : 'col-sm-8'

          - property  : name

          - property  : 'parent'
            type      : 'easyadmin_autocomplete'

          - property  : 'description'
            type      : 'Ivory\CKEditorBundle\Form\Type\CKEditorType'

          - type      : 'group'
            icon      : 'floppy-o'
            css_class : 'col-sm-4'
            label     : 'Publish State'

          - property  : 'enabled'
            label     : 'Published'

          - property  : featured

          - label     : 'Attachments'
            type      : 'group'
            icon      : 'paperclip'
            css_class : 'col-sm-4'

          - property  : 'imageFile'
            label     : 'Image'
            type      : 'vich_image'

...
