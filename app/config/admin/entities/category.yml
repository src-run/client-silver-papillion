---

easy_admin:
  entities:
    Category:
      class: AppBundle\Entity\Category
      label: 'Categories'

      list:
        title: '%%entity_label%%'

        actions:

          - name  : 'edit'
            label : 'Edit'
            icon  : 'edit'

          - name  : 'delete'
            label : 'Delete'
            icon  : 'trash'

        fields:

          - enabled
          - name
          - slug
          - weight
          - products

      show:
        fields:

          - property  : 'name'
            label     : 'Label'
            css_class : 'large'

          - slug
          - weight

          - property  : 'enabled'
            label     : 'Published'

          - property  : 'products'

      form:
        fields:

          - label     : 'General Information'
            type      : 'group'
            icon      : 'pencil'
            css_class : 'col-sm-8'

          - name
          - slug
          - weight

          - type : divider

          - products

          - type      : 'group'
            icon      : 'floppy-o'
            css_class : 'col-sm-4'
            label     : 'Publish State'

          - property  : 'enabled'
            label     : 'Published'

...
