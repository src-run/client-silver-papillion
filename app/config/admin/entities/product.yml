---

easy_admin:
  entities:
    Product:
      class: AppBundle\Entity\Product
      label: 'Products'

      list:
        title: '%%entity_label%%'

        actions:

          - name  : 'show'
            label : 'Show'
            icon  : 'search'

          - name  : 'edit'
            label : 'Edit'
            icon  : 'edit'

          - name  : 'delete'
            label : 'Delete'
            icon  : 'trash'

        fields:

          - id
          - enabled
          - featured
          - name
          - category

          - property  : 'updatedOn'
            label     : 'Updated'
            format    : 'M j Y'

          - property  : 'price'
            format    : '%.2f'

          - property  : 'image'
            type      : 'image'
            base_path : '%app.path.product_images%'

      show:
        fields:

          - name

          - property  : 'createdOn'
            format    : 'M j Y'

          - property  : 'updatedOn'
            format    : 'M j Y'

          - property  : 'price'
            format    : '$%.2f'

          - description

          - property  : 'enabled'
            label     : 'Published'

          - property  : 'featured'
            label     : 'Featured'

          - property  : 'image'
            type      : 'image'
            base_path : '%app.path.product_images%'

          - category

      form:
        fields:

          - label     : 'General Information'
            type      : 'group'
            icon      : 'pencil'
            css_class : 'col-sm-8'

          - property  : name

          - property  : 'price'
            type      : 'number'

          - property  : 'description'
            type      : 'Ivory\CKEditorBundle\Form\Type\CKEditorType'

          - type      : 'divider'

          - category

          - label     : 'Published State'
            type      : 'group'
            icon      : 'floppy-o'
            css_class : 'col-sm-4'

          - property  : 'enabled'
            label     : 'Published'

          - property  : featured

          - label     : 'Attributes'
            type      : 'group'
            icon      : 'tags'
            css_class : 'col-sm-4'

          - property  : tags
            label     : 'Features'

          - label     : 'Attachments'
            type      : 'group'
            icon      : 'paperclip'
            css_class : 'col-sm-4'

          - property  : 'imageFile'
            label     : 'Image'
            type      : 'vich_image'

...
