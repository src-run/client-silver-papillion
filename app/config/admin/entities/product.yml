---

easy_admin:
  entities:
    Product:
      class: AppBundle\Entity\Product
      label: 'Products'

      list:
        title: '%%entity_label%%'

        actions:

          - name  : 'show'
            label : 'Show'
            icon  : 'search'

          - name  : 'edit'
            label : 'Edit'
            icon  : 'edit'

          - name  : 'delete'
            label : 'Delete'
            icon  : 'trash'

        fields:

          - id
          - enabled
          - featured
          - name

          - property : sku
            label    : SKU

          - property  : 'price'
            label     : 'Unit Price'
            format    : '%.2f'

          - property  : 'shipping'
            label     : 'Shipping'
            format    : '%.2f'

          - property  : taxable
            label     : 'Is Taxable?'

          - property  : 'image'
            type      : 'image'
            base_path : '%app.path.product_images%'

          - category

      show:
        fields:

          - name

          - property : sku
            label    : SKU

          - property  : 'price'
            label     : 'Unit Price'
            format    : '$%.2f'

          - property  : 'shipping'
            label     : 'Shipping Rate'
            format    : '%.2f'

          - property  : taxable
            label     : 'Sales Tax'

          - description

          - property  : 'enabled'
            label     : 'Published'

          - property  : 'featured'
            label     : 'Featured'

          - property  : 'image'
            type      : 'image'
            base_path : '%app.path.product_images%'

          - category

      form:
        fields:

          - label     : 'General Information'
            type      : 'group'
            icon      : 'pencil'
            css_class : 'col-sm-8'

          - property  : name

          - property : sku
            label    : SKU

          - property  : 'description'
            type      : 'Ivory\CKEditorBundle\Form\Type\CKEditorType'

          - type      : 'divider'

          - category

          - label     : 'Published State'
            type      : 'group'
            icon      : 'floppy-o'
            css_class : 'col-sm-4'

          - property  : 'enabled'
            label     : 'Published'

          - property  : featured
            label     : 'Feature on Home Page'

          - label     : 'Attachments'
            type      : 'group'
            icon      : 'paperclip'
            css_class : 'col-sm-4'

          - property  : 'imageFile'
            label     : 'Image'
            type      : 'vich_image'

          - label     : 'Pricing'
            type      : 'group'
            icon      : 'dollar'
            css_class : 'col-sm-8'

          - property  : 'price'
            type      : 'number'

          - property  : 'shipping'
            label     : 'Shipping Rate'
            type      : 'number'

          - property  : taxable
            label     : 'Enable Sales Tax'

...
