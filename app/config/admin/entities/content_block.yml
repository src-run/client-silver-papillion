---

easy_admin:
  entities:
    ContentBlock:
      class: AppBundle\Entity\ContentBlock
      label: 'Content Blocks'

      list:
        title: '%%entity_label%%'

        actions:

          - name  : 'show'
            label : 'Show'
            icon  : 'search'

          - name  : 'edit'
            label : 'Edit'
            icon  : 'edit'

          - name  : 'delete'
            label : 'Delete'
            icon  : 'trash'

        fields:

          - property : name
            label    : 'Index'

          - property : title
            label    : 'Block Title'

          - property : content
            label    : 'Block Content'

          - property : properties
            label    : 'Extended Attributes'

      show:
        fields:

          - property : name
            label    : 'Index'

          - property : title
            label    : 'Title'

          - property : content
            label    : 'Block Content'

          - property : properties
            label    : 'Extended Attributes'

      form:
        fields:

          - label     : 'General Information'
            type      : 'group'
            icon      : 'pencil'
            css_class : 'col-sm-8'

          - property  : title

          - property  : 'content'
            type      : 'Ivory\CKEditorBundle\Form\Type\CKEditorType'

          - label     : 'Attributes'
            type      : 'group'
            icon      : 'tags'
            css_class : 'col-sm-4'

          - property  : properties
            label     : 'Properties'

          - label     : 'Advanced'
            type      : 'group'
            icon      : 'warning'
            css_class : 'col-sm-4'

          - property  : 'name'
            label     : 'Index'
...
