app_root:
  path     : /
  defaults :
    _controller : AppBundle:Default:index
    route       : easyadmin
    permanent   : true

app_category_list:
  path     : /store/categories
  defaults :
    _controller : AppBundle:Category:list

app_category_view:
  path     : /store/category/{categoryName}/{category}
  defaults :
    _controller : AppBundle:Category:view

app_product_list:
  path     : /store/products
  defaults :
    _controller : AppBundle:Product:list

app_product_view:
  path     : /store/product/{productName}/{product}
  defaults :
    _controller : AppBundle:Product:view

app_cart_add:
  path     : /store/_/add/{product}/{quantity}
  defaults :
    _controller : AppBundle:Cart:add

app_cart_view:
  path     : /store/cart
  defaults :
    _controller : AppBundle:Cart:view

app_about:
  path     : /about
  defaults :
    _controller : AppBundle:Default:about

app_orders_list:
  path     : /store/orders
  defaults :
    _controller : AppBundle:Orders:view

app_feed_view:
  path     : /feed
  defaults :
    _controller : AppBundle:Feed:index

app_account_view:
  path     : /account
  defaults :
    _controller : AppBundle:Account:view

app_contact_view:
  path     : /contact
  defaults :
    _controller : AppBundle:Contact:view

# EOF
